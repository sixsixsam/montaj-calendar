name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # Каждые 5 минут
  workflow_dispatch:        # Можно запустить вручную из вкладки Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Render backend
        run: |
          echo "Pinging Render..."
          curl -s -o /dev/null -w "%{http_code}" https://montaj-calendar.onrender.com/health
